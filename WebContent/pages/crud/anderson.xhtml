<ui:composition template="/resources/templates/templateCRUD.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="mbean" value="${andersonFaces}" />
	<ui:param name="mbeanModel" value="${andersonFaces.crudModel}" />
	<ui:param name="mbeanPesquisaModel" value="${andersonFaces.crudPesquisaModel}" />

	<ui:define name="cadastro">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricao" value="Descricao" />
			<p:inputText id="descricao" required="true" requiredMessage="Descricao: Campo obrigatorio" maxlength="50" value="#{mbeanModel.descricao}" styleClass="coluna90" />
			
		</h:panelGrid>

	</ui:define>

	<ui:define name="pesquisaCampos">

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel for="descricaoPesquisa" value="Descricao" />
			<p:inputText id="descricaoPesquisa" value="#{mbeanPesquisaModel.descricao}" styleClass="coluna90" />

		</h:panelGrid>

	</ui:define>

	<ui:define name="colunasTabela">

		<p:column headerText="Descrico">
			<h:outputText value="#{linha.descricao}" />
		</p:column>

	</ui:define>

</ui:composition>
